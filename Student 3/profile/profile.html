    <div class="start_btn"><button onclick="startQuiz()">Start Quiz</button></div>

        <p id="step_info">STEP 1 Personal details | Question 1/4 </p>
    <div class="hidden custom" id="custom-prompt">
        <div id="prompttext">
        </div>
        <input id="promptinput" placeholder="Enter your text..." class="input" name="text" type="text">
    </div>
    </div>

    <div id="buttonContainer">
        <button id="skipButton" onclick="skipQuestion()">Skip</button>
        <button id="nextButton" onclick="submitAnswer()">Next</button>
    </div>
    
    <div id="progressContainer">
        <progress id="progressBar" max="100" value="0"></progress>
        <p id="progressText">0% Complete</p>

    <div id="outputBox" style="display: none;">
