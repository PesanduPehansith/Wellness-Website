<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css"> <!--connecting the CSS page-->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico"> <!--connecting the icon-->
</head>

<body>
    <div class="container">
        <form action="lastpage.html" class="checkout-form" onsubmit="return validateForm()">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing address</h3>
                    <div class="input-box">
                        <label for="full-name">Full name:</label>
                        <input type="text" id="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label for="telephone">Telephone Number:</label>
                        <input type="text" id="telephone" placeholder="07X XXX XXXX" maxlength="10" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Address:</label>
                        <div class="flex">
                            <input type="text" id="address-no" placeholder="No">
                            <input type="text" id="street-name" placeholder="Street Name" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Colombo" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="country">Country:</label>
                            <input type="text" id="country" placeholder="Sri Lanka" required>
                        </div>
                        <div class="input-box">
                            <label for="zip-code">Zip code:</label>
                            <input type="text" id="zip-code" placeholder="12345" maxlength="5" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment Details</h3>
                    <div class="input-box">
                        <label for="cards-accepted">Cards Accepted:</label>
                        <img src="Images/card_img.png" alt="Card Logos">
                    </div>
                    <div class="input-box">
                        <label for="cardholder-name">Cardholder's Full Name:</label>
                        <input type="text" id="cardholder-name" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <label for="card-number">Credit Card Number:</label>
                        <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16" required>
                    </div>
                    <div class="input-box">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="month" id="expiry-date" min="2023-06" required>
                    </div>
                    <div class="input-box">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                    <div class="checkbox">
                        <label for="terms-and-conditions">Agree to the terms and conditions.</label>
                        <input type="checkbox" id="terms-and-conditions" name="T&C" required>
                    </div>
                </div>
            </div>
            <div class="total">
                <h2 class="total-title">Your Total</h2>
                <h2 class="total-amount" id="total-amount">LKR 0.00</h2><!--outputting the total amount taken from cart-->
            </div>
            <input type="submit" value="Confirm Order" class="submit-btn"><!--submit button-->
        </form>
    </div>

    <script src="checkout.js"></script> <!--Linking the JS file of checkout page-->
</body>

</html>
