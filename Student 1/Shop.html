<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shop.css" />
    <script
      src="https://kit.fontawesome.com/92d70a2fd8.js"
      crossorigin="anonymous"
    ></script>
    <title>Shop</title>
    <script>
      "shop.js";
    </script>
  </head>
  <body>
    <div class="header">
      <p class="logo">
        <img class="badge" src="wellness logo.png" />
        <span class="wellness12">WELLNES</span>
      </p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>

    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="Total">$ 0.00</h2>
        </div>
      </div>
    </div>
    <script src="shop.js"></script>
  </body>
</html>
